<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ExpenseTracker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label name="expense">Expense: </label>
        <input id="inputField" name="expense" type="text">
        <label name="date">Date: </label>
        <input id="start" type="text" name="date">
        <label name="amount">Amount: </label>
        <input id="money" name="amount" type="number" min="0" step="0.1">
        <button id="add" >Add</button>
        <table>
            <thead>
                <tr style="border: 1px solid black;">
                    <th>Description</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="listContainer" style="border: 1px solid black;">
                
            </tbody>
            <tr>
                <td id="total">Total</td>
            </tr>
        </table>
        
        
        <button id="export" onclick="exportReportToExcel()">Export to Excel</button>
    </div>



    
    <script src="expenseTracker.js"></script>
</body>
</html>
